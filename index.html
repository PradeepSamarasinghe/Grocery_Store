<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- font link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">

        <a href="#" class="logo"><i class="fas fa-shopping-basket"></i> Mart</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#products">Products</a>
            <a href="#catedories">Categories</a>
            <a href="#reviews">Reviews</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here....">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="images/cart 1.jpg" alt="">
                <div class="content">
                    <h3>Watermelon</h3>
                    <span class="price">$5.99/</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="images/cart 2.jpg" alt="">
                <div class="content">
                    <h3>Cassava</h3>
                    <span class="price">$4.99</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="images/cart 3.jpg" alt="">
                <div class="content">
                    <h3>Papaya</h3>
                    <span class="price">$3.99</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="total">Total : $5.00</div>
            <a href="#" class="btn">Checkout :</a>
        </div>

        <form action="" class="login-form">
            <h3>Login now</h3>
            <input type="email" placeholder="enter your email" class="box">
            <input type="password" placeholder="your password" class="box">
            <p>forget your password <a href="#">click here</a></p>
            <p>don't have an account<a href="#">create account</a></p>
            <input type="submit" value="login now" class="btn">
        </form>

    </header>

    <script src="script.js"></script>

</html>
